<div class="filamentuiHeroBanner twoColumn {{ position }}">
    <div class="pane" ng-hide="hidePane('left')">
        <div class="innerPane">
            <div class="transclude" ng-transclude="two"></div>
        </div>
    </div>
    <div class="pane">
        <div class="title">
            <p class="emphasised primary">{{ title }}</p>
            <filamentui-label ng-if="status" text="status" labelclass="'primary big'"></filamentui-label>
        </div>

        <div class="transclude" ng-transclude="one"></div>
    </div>
    <div class="pane" ng-hide="hidePane('right')">
        <div class="innerPane">
            <div class="transclude" ng-transclude="two"></div>
        </div>
    </div>
</div>

<div class="filamentuiHeroBanner basic">
    <div class="pane">
        <div class="title">
            <p class="emphasised primary">{{ title }}</p>
            <filamentui-label ng-if="status" text="status" labelclass="'primary big'"></filamentui-label>
        </div>
        <p>{{ description }}</p>

        <div ng-if="lastUpdated">
            <p>Last updated on
                <span class="date">{{ lastUpdated | date:'fullDate' }}</span>.</p>
        </div>
    </div>
</div>
